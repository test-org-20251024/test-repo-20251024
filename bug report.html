<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self';
    ">
    <title>髪ノート - バグ報告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .beta-badge {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .content {
            padding: 40px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 5px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box ul {
            margin-left: 20px;
            line-height: 1.8;
            color: #555;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #2d3436;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .form-group label span {
            color: #e74c3c;
            margin-left: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group select {
            cursor: pointer;
        }

        .severity-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .severity-option {
            position: relative;
        }

        .severity-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .severity-option label {
            display: block;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .severity-option input[type="radio"]:checked + label {
            border-color: #e74c3c;
            background: #fee;
            color: #e74c3c;
        }

        .severity-option label:hover {
            border-color: #e74c3c;
            transform: translateY(-2px);
        }

        .system-info {
            background: white;
            border-radius: 10px;
            padding: 15px;
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
        }

        .system-info div {
            padding: 5px 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .report-history {
            margin-top: 30px;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #e74c3c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-title {
            font-weight: 700;
            color: #2d3436;
        }

        .history-date {
            font-size: 12px;
            color: #999;
        }

        .history-severity {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .severity-critical { background: #fee; color: #e74c3c; }
        .severity-high { background: #fff3cd; color: #856404; }
        .severity-medium { background: #cce5ff; color: #004085; }
        .severity-low { background: #d4edda; color: #155724; }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .severity-options {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐛 バグ報告システム</h1>
            <p>髪ノート - システムの改善にご協力ください</p>
            <div class="beta-badge" id="planBadge">Free版ベータテスト</div>
        </div>

        <div class="content">
            <div class="alert alert-success" id="alertSuccess"></div>
            <div class="alert alert-error" id="alertError"></div>

            <div class="info-box">
                <h3>📋 バグ報告のお願い</h3>
                <ul>
                    <li>システムの不具合や改善点を報告してください</li>
                    <li>できるだけ詳しく、再現手順を記載してください</li>
                    <li>スクリーンショットがあると助かります（別途メール添付）</li>
                    <li>報告内容はシステム改善のために使用されます</li>
                </ul>
            </div>

            <div class="form-section">
                <h2>🔍 バグ情報</h2>

                <div class="form-group">
                    <label>報告者名<span>*</span></label>
                    <input type="text" id="reporterName" placeholder="山田 太郎" required>
                </div>

                <div class="form-group">
                    <label>メールアドレス<span>*</span></label>
                    <input type="email" id="reporterEmail" placeholder="example@example.com" required>
                </div>

                <div class="form-group">
                    <label>バグのタイトル<span>*</span></label>
                    <input type="text" id="bugTitle" placeholder="例: 顧客保存時にエラーが発生する" required>
                </div>

                <div class="form-group">
                    <label>発生場所<span>*</span></label>
                    <select id="bugLocation" required>
                        <option value="">選択してください</option>
                        <option value="license">ライセンス認証画面</option>
                        <option value="main">メインカルテ画面</option>
                        <option value="drawing">描画アプリ画面</option>
                        <option value="data-storage">データ保存画面</option>
                        <option value="other">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>重要度<span>*</span></label>
                    <div class="severity-options">
                        <div class="severity-option">
                            <input type="radio" id="critical" name="severity" value="critical" required>
                            <label for="critical">🔴 致命的</label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" id="high" name="severity" value="high">
                            <label for="high">🟠 高</label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" id="medium" name="severity" value="medium">
                            <label for="medium">🟡 中</label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" id="low" name="severity" value="low">
                            <label for="low">🟢 低</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>詳細説明<span>*</span></label>
                    <textarea id="bugDescription" placeholder="バグの詳細をできるだけ詳しく記載してください。&#10;&#10;例：&#10;1. メインカルテで顧客情報を入力&#10;2. 保存ボタンをクリック&#10;3. エラーメッセージが表示される&#10;4. データが保存されていない" required></textarea>
                </div>

                <div class="form-group">
                    <label>期待される動作</label>
                    <textarea id="expectedBehavior" placeholder="本来どのように動作すべきか記載してください"></textarea>
                </div>

                <div class="form-group">
                    <label>追加情報・コメント</label>
                    <textarea id="additionalInfo" placeholder="その他、参考になる情報があれば記載してください"></textarea>
                </div>

                <div class="form-group">
                    <label>システム情報（自動取得）</label>
                    <div class="system-info" id="systemInfo">
                        <div><strong>ブラウザ:</strong> <span id="browserInfo"></span></div>
                        <div><strong>OS:</strong> <span id="osInfo"></span></div>
                        <div><strong>画面サイズ:</strong> <span id="screenInfo"></span></div>
                        <div><strong>報告日時:</strong> <span id="reportDate"></span></div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="submitBtn">📤 バグ報告を送信</button>
                    <button class="btn btn-secondary" id="backBtn">← 戻る</button>
                </div>
            </div>

            <div class="form-section report-history">
                <h2>📜 過去の報告履歴</h2>
                <div id="historyList">
                    <p style="text-align: center; color: #999; padding: 20px;">
                        報告履歴はありません
                    </p>
                </div>
            </div>

            <div class="back-link">
                <a href="main.html">← メインカルテに戻る</a>
            </div>
        </div>
    </div>

    <script>
        // ===============================================
        // ライセンス認証チェック
        // ===============================================
        function checkAuth() {
            const authInfo = localStorage.getItem('salonLicense');
            
            if (!authInfo) {
                alert('メインアプリから起動してください');
                window.location.href = 'main.html';
                return false;
            }
            
            try {
                const auth = JSON.parse(authInfo);
                
                if (new Date(auth.validUntil) < new Date()) {
                    alert('ライセンスの有効期限が切れています');
                    localStorage.removeItem('salonLicense');
                    window.location.href = 'license.html';
                    return false;
                }
                
                document.getElementById('planBadge').textContent = (auth.planName || 'Free版') + ' ベータテスト';
                
                return true;
            } catch (e) {
                console.error('認証エラー:', e);
                localStorage.removeItem('salonLicense');
                window.location.href = 'license.html';
                return false;
            }
        }

        // ===============================================
        // バグ報告システム
        // ===============================================
        window.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                return;
            }
            
            initSystemInfo();
            loadReportHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('submitBtn').addEventListener('click', submitBugReport);
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'main.html';
            });
        }

        function initSystemInfo() {
            // ブラウザ情報
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            if (ua.indexOf('Chrome') > -1) browser = 'Chrome';
            else if (ua.indexOf('Safari') > -1) browser = 'Safari';
            else if (ua.indexOf('Firefox') > -1) browser = 'Firefox';
            else if (ua.indexOf('Edge') > -1) browser = 'Edge';
            
            document.getElementById('browserInfo').textContent = browser + ' ' + (navigator.appVersion.match(/Chrome\/(\d+)/) || ['', 'N/A'])[1];
            
            // OS情報
            let os = 'Unknown';
            if (ua.indexOf('Win') > -1) os = 'Windows';
            else if (ua.indexOf('Mac') > -1) os = 'macOS';
            else if (ua.indexOf('Linux') > -1) os = 'Linux';
            else if (ua.indexOf('Android') > -1) os = 'Android';
            else if (ua.indexOf('iOS') > -1 || ua.indexOf('iPhone') > -1 || ua.indexOf('iPad') > -1) os = 'iOS';
            
            document.getElementById('osInfo').textContent = os;
            
            // 画面サイズ
            document.getElementById('screenInfo').textContent = window.screen.width + ' × ' + window.screen.height;
            
            // 報告日時
            document.getElementById('reportDate').textContent = new Date().toLocaleString('ja-JP');
        }

        function submitBugReport() {
            // バリデーション
            const reporterName = document.getElementById('reporterName').value.trim();
            const reporterEmail = document.getElementById('reporterEmail').value.trim();
            const bugTitle = document.getElementById('bugTitle').value.trim();
            const bugLocation = document.getElementById('bugLocation').value;
            const severity = document.querySelector('input[name="severity"]:checked');
            const bugDescription = document.getElementById('bugDescription').value.trim();
            
            if (!reporterName || !reporterEmail || !bugTitle || !bugLocation || !severity || !bugDescription) {
                showAlert('error', '必須項目をすべて入力してください');
                return;
            }
            
            // メールアドレス検証
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(reporterEmail)) {
                showAlert('error', '有効なメールアドレスを入力してください');
                return;
            }
            
            // バグレポートデータ
            const bugReport = {
                id: 'BUG-' + Date.now(),
                reporterName,
                reporterEmail,
                bugTitle,
                bugLocation,
                severity: severity.value,
                bugDescription,
                expectedBehavior: document.getElementById('expectedBehavior').value.trim(),
                additionalInfo: document.getElementById('additionalInfo').value.trim(),
                systemInfo: {
                    browser: document.getElementById('browserInfo').textContent,
                    os: document.getElementById('osInfo').textContent,
                    screen: document.getElementById('screenInfo').textContent,
                    userAgent: navigator.userAgent
                },
                reportDate: new Date().toISOString(),
                status: 'submitted'
            };
            
            // ローカルストレージに保存
            saveToHistory(bugReport);
            
            // JSONファイルとしてダウンロード
            downloadBugReport(bugReport);
            
            showAlert('success', 'バグ報告を送信しました！開発者に共有してください。');
            
            // フォームをクリア
            setTimeout(() => {
                document.getElementById('reporterName').value = '';
                document.getElementById('reporterEmail').value = '';
                document.getElementById('bugTitle').value = '';
                document.getElementById('bugLocation').value = '';
                document.querySelectorAll('input[name="severity"]').forEach(r => r.checked = false);
                document.getElementById('bugDescription').value = '';
                document.getElementById('expectedBehavior').value = '';
                document.getElementById('additionalInfo').value = '';
                
                loadReportHistory();
            }, 2000);
        }

        function downloadBugReport(bugReport) {
            const blob = new Blob([JSON.stringify(bugReport, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bug_report_${bugReport.id}_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function saveToHistory(bugReport) {
            const history = JSON.parse(localStorage.getItem('bugReportHistory') || '[]');
            history.unshift(bugReport);
            
            // 最新20件のみ保持
            if (history.length > 20) {
                history.splice(20);
            }
            
            localStorage.setItem('bugReportHistory', JSON.stringify(history));
        }

        function loadReportHistory() {
            const history = JSON.parse(localStorage.getItem('bugReportHistory') || '[]');
            const listElement = document.getElementById('historyList');
            
            if (history.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">報告履歴はありません</p>';
                return;
            }
            
            listElement.innerHTML = history.map(report => {
                const date = new Date(report.reportDate);
                const severityClass = `severity-${report.severity}`;
                const severityText = {
                    critical: '致命的',
                    high: '高',
                    medium: '中',
                    low: '低'
                }[report.severity] || report.severity;
                
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <div>
                                <span class="history-severity ${severityClass}">${severityText}</span>
                                <span class="history-title">${report.bugTitle}</span>
                            </div>
                            <span class="history-date">${date.toLocaleDateString('ja-JP')}</span>
                        </div>
                        <div style="font-size: 13px; color: #666;">
                            ${report.bugLocation} | ${report.reporterName}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showAlert(type, message) {
            const alertId = type === 'success' ? 'alertSuccess' : 'alertError';
            const alertElement = document.getElementById(alertId);
            
            document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
            
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
