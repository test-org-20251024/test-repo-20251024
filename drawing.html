        canvas {

        @media (max-width: 768px) {

        .loading {

<body>

            <p class="subtitle">„ÅäÂÆ¢Êßò„ÅÆÈ†≠ÈÉ®Áä∂ÊÖã„ÇíË¶ñË¶öÁöÑ„Å´Ë®òÈå≤</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>üëÅÔ∏è Ë¶ñÁÇπÈÅ∏Êäû</h3>
                    <div class="view-buttons">

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        let currentView = 'front';
        let drawings = {};
        
        let penHistory = {};      // „Éö„É≥„ÅÆÂ±•Ê≠¥
        let eraserHistory = {};   // Ê∂à„Åó„Ç¥„É†„ÅÆÂ±•Ê≠¥
        let clearHistory = {};    // „ÇØ„É™„Ç¢„ÅÆÂ±•Ê≠¥
        
        const MAX_PEN_UNDO = 5;
        const MAX_ERASER_UNDO = 5;
        const MAX_CLEAR_UNDO = 1;
        
        const views = ['front', 'back', 'left', 'right', 'top', 'diagonal-left', 'diagonal-right', 'diagonal-left-back', 'diagonal-right-back'];

        canvas.width = 800;
        canvas.height = 800;
        canvas.style.maxWidth = '100%';
        canvas.style.height = 'auto';

        function init() {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '';
            container.appendChild(canvas);
            
            views.forEach(view => {
                drawings[view] = [];
                penHistory[view] = [];
                eraserHistory[view] = [];
                clearHistory[view] = [];
            });

            drawHeadOutline();

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            document.getElementById('colorPicker').addEventListener('change', (e) => {
                if (currentTool === 'pen') {
                    ctx.strokeStyle = e.target.value;
                }
            });

            document.getElementById('brushSize').addEventListener('input', (e) => {
                ctx.lineWidth = e.target.value;
                document.getElementById('sizeValue').textContent = e.target.value;
            });

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            updateUndoButtons();
        }

        function drawHeadOutline() {
            const container = document.getElementById('canvasContainer');
            const loadingDiv = container.querySelector('.loading');
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const img = new Image();
            const fileName = `head-${currentView}.svg`;
            
            if (loadingDiv) {
                loadingDiv.textContent = `${currentView}„ÇíË™≠„ÅøËæº„Åø‰∏≠...`;
                loadingDiv.style.display = 'block';
            }

            img.onload = function() {
                const scale = Math.min(canvas.width / img.width, canvas.height / img.height) * 0.8;
                const x = (canvas.width - img.width * scale) / 2;
                const y = (canvas.height - img.height * scale) / 2;
                
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                
                if (drawings[currentView]) {
                    drawings[currentView].forEach(line => {
                        ctx.strokeStyle = line.color;
                        ctx.lineWidth = line.width;
                        ctx.beginPath();
                        ctx.moveTo(line.points[0].x, line.points[0].y);
                        for (let i = 1; i < line.points.length; i++) {
                            ctx.lineTo(line.points[i].x, line.points[i].y);
                        }
                        ctx.stroke();
                    });
                }

                if (currentTool === 'pen') {
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                } else {
                    ctx.strokeStyle = 'white';
                }
                ctx.lineWidth = document.getElementById('brushSize').value;

                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            };

            img.onerror = function() {
                console.error(`ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó: ${fileName}`);
                if (loadingDiv) {
                    loadingDiv.textContent = `„Ç®„É©„Éº: ${fileName}„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì`;
                    loadingDiv.style.color = '#ff6b6b';
                }
                
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
                ctx.stroke();
                
                setTimeout(() => {
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                }, 2000);
            };

            img.src = fileName;
        }

        function changeView(view) {
            currentView = view;

            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            drawHeadOutline();
            updateUndoButtons();
        }

        function setTool(tool) {
            currentTool = tool;
            
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (tool === 'eraser') {
                ctx.strokeStyle = 'white';
                canvas.style.cursor = 'grab';
            } else {
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                canvas.style.cursor = 'crosshair';
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            if (!drawings[currentView]) {
                drawings[currentView] = [];
            }

            drawings[currentView].push({
                color: ctx.strokeStyle,
                width: ctx.lineWidth,
                points: [{x, y}],
                tool: currentTool
            });

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            const currentLine = drawings[currentView][drawings[currentView].length - 1];
            currentLine.points.push({x, y});

            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                
                const lastLine = drawings[currentView][drawings[currentView].length - 1];
                
                // „ÉÑ„Éº„É´„Åî„Å®„Å´Â±•Ê≠¥„Å´‰øùÂ≠ò
                if (lastLine.tool === 'pen') {
                    saveToPenHistory();
                } else if (lastLine.tool === 'eraser') {
                    saveToEraserHistory();
                }
                
                updateUndoButtons();
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                             e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function saveToPenHistory() {
            if (!penHistory[currentView]) {
                penHistory[currentView] = [];
            }

            const stateCopy = JSON.parse(JSON.stringify(drawings[currentView]));
            penHistory[currentView].push(stateCopy);

            if (penHistory[currentView].length > MAX_PEN_UNDO) {
                penHistory[currentView].shift();
            }
        }

        function saveToEraserHistory() {
            if (!eraserHistory[currentView]) {
                eraserHistory[currentView] = [];
            }

            const stateCopy = JSON.parse(JSON.stringify(drawings[currentView]));
            eraserHistory[currentView].push(stateCopy);

            if (eraserHistory[currentView].length > MAX_ERASER_UNDO) {
                eraserHistory[currentView].shift();
            }
        }

        function undoPen() {
            if (!penHistory[currentView] || penHistory[currentView].length === 0) {
                alert('„Åì„Çå‰ª•‰∏ä„Éö„É≥Êìç‰Ωú„ÇíÊàª„Åõ„Åæ„Åõ„ÇìÔºàÊúÄÂ§ß5Âõû„Åæ„ÅßÔºâ');
                return;
            }

            // „Éö„É≥Â±•Ê≠¥„Åã„Çâ1„Å§ÂâäÈô§
            penHistory[currentView].pop();

            // 1„Å§Ââç„ÅÆÁä∂ÊÖã„Å´Âæ©ÂÖÉÔºà„Éö„É≥Â±•Ê≠¥„ÅÆ„Åø„Åã„ÇâÔºâ
            if (penHistory[currentView].length > 0) {
                drawings[currentView] = JSON.parse(JSON.stringify(penHistory[currentView][penHistory[currentView].length - 1]));
            } else {
                // „Éö„É≥Â±•Ê≠¥„ÅåÁ©∫„Å´„Å™„Å£„Åü„Çâ„Åù„Åì„ÅßÁµÇ„Çè„Çä
                // Ê∂à„Åó„Ç¥„É†Â±•Ê≠¥„ÅØÂèÇÁÖß„Åó„Å™„ÅÑ
                drawings[currentView] = drawings[currentView].filter(line => line.tool !== 'pen' || penHistory[currentView].length > 0);
            }

            drawHeadOutline();
            updateUndoButtons();
        }

        function undoEraser() {
            if (!eraserHistory[currentView] || eraserHistory[currentView].length === 0) {
                alert('„Åì„Çå‰ª•‰∏äÊ∂à„Åó„Ç¥„É†Êìç‰Ωú„ÇíÊàª„Åõ„Åæ„Åõ„ÇìÔºàÊúÄÂ§ß5Âõû„Åæ„ÅßÔºâ');
                return;
            }

            // Ê∂à„Åó„Ç¥„É†Â±•Ê≠¥„Åã„Çâ1„Å§ÂâäÈô§
            eraserHistory[currentView].pop();

            // 1„Å§Ââç„ÅÆÁä∂ÊÖã„Å´Âæ©ÂÖÉÔºàÊ∂à„Åó„Ç¥„É†Â±•Ê≠¥„ÅÆ„Åø„Åã„ÇâÔºâ
            if (eraserHistory[currentView].length > 0) {
                drawings[currentView] = JSON.parse(JSON.stringify(eraserHistory[currentView][eraserHistory[currentView].length - 1]));
            } else {
                // Ê∂à„Åó„Ç¥„É†Â±•Ê≠¥„ÅåÁ©∫„Å´„Å™„Å£„Åü„Çâ„Åù„Åì„ÅßÁµÇ„Çè„Çä
                // „Éö„É≥Â±•Ê≠¥„ÅØÂèÇÁÖß„Åó„Å™„ÅÑ
                drawings[currentView] = drawings[currentView].filter(line => line.tool !== 'eraser' || eraserHistory[currentView].length > 0);
            }

            drawHeadOutline();
            updateUndoButtons();
        }

        function clearCanvas() {
            if (confirm('ÁèæÂú®„ÅÆË¶ñÁÇπ„ÅÆÊèèÁîª„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü')) {
                if (!clearHistory[currentView]) {
                    clearHistory[currentView] = [];
                }
                
                const beforeClear = {
                    drawings: JSON.parse(JSON.stringify(drawings[currentView])),
                    penHistory: JSON.parse(JSON.stringify(penHistory[currentView])),
                    eraserHistory: JSON.parse(JSON.stringify(eraserHistory[currentView]))
                };
                
                clearHistory[currentView].push(beforeClear);
                
                if (clearHistory[currentView].length > MAX_CLEAR_UNDO) {
                    clearHistory[currentView].shift();
                }
                
                drawings[currentView] = [];
                penHistory[currentView] = [];
                eraserHistory[currentView] = [];
                
                drawHeadOutline();
                updateUndoButtons();
            }
        }

        function undoClear() {
            if (!clearHistory[currentView] || clearHistory[currentView].length === 0) {

                return;

        function updateUndoButtons() {

            const penCount = document.getElementById('penCount');

            const penLength = penHistory[currentView] ? penHistory[currentView].length : 0;

            const clearLength = clearHistory[currentView] ? clearHistory[currentView].length : 0;

            penCount.textContent = penLength;
            eraserCount.textContent = eraserLength;
            clearCount.textContent = clearLength;

            undoPenBtn.disabled = penLength === 0;
            undoEraserBtn.disabled = eraserLength === 0;
            undoClearBtn.disabled = clearLength === 0;
        }

                alert('ÊèèÁîª„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');

            }

                if (savedDrawings) {
