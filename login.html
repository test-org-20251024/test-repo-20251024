<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crine - „É≠„Ç∞„Ç§„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .logo p {
            font-size: 16px;
            color: #666;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 2px solid #cfc;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #90caf9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .btn-google:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 15px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üíá‚Äç‚ôÄÔ∏è Crine</h1>
            <p>ÁæéÂÆπÂ∏´Âêë„ÅëÈõªÂ≠ê„Ç´„É´„ÉÜ„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <div class="alert alert-error" id="alertError"></div>
        <div class="alert alert-success" id="alertSuccess"></div>
        <div class="alert alert-info" id="alertInfo"></div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #666;">Âá¶ÁêÜ‰∏≠...</p>
        </div>

        <!-- Google„É≠„Ç∞„Ç§„É≥ -->
        <div id="googleLoginSection">
            <button class="btn btn-google" id="googleSignInBtn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„É≠„Ç∞„Ç§„É≥
            </button>
        </div>

        <div class="divider">
            <span>„Åæ„Åü„ÅØ</span>
        </div>

        <!-- „É°„Éº„É´/„Éë„Çπ„ÉØ„Éº„Éâ„É≠„Ç∞„Ç§„É≥ -->
        <form id="emailLoginForm" class="hidden">
            <div class="form-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" required>
            </div>

            <button type="submit" class="btn btn-primary" id="emailSignInBtn">
                „É≠„Ç∞„Ç§„É≥
            </button>
        </form>

        <!-- „É°„Éº„É´/„Éë„Çπ„ÉØ„Éº„ÉâÊñ∞Ë¶èÁôªÈå≤ -->
        <form id="emailSignUpForm" class="hidden">
            <div class="form-group">
                <label for="signupEmail">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="signupPassword" placeholder="6ÊñáÂ≠ó‰ª•‰∏ä" required minlength="6">
            </div>

            <div class="form-group">
                <label for="salonName">„Çµ„É≠„É≥Âêç</label>
                <input type="text" id="salonName" placeholder="„Éû„Ç§„Çµ„É≠„É≥" required>
            </div>

            <button type="submit" class="btn btn-primary" id="emailSignUpBtn">
                Êñ∞Ë¶èÁôªÈå≤ÔºàÁÑ°ÊñôÔºâ
            </button>
        </form>

        <div class="toggle-form" id="toggleFormSection">
            <p id="toggleText">
                „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É≠„Ç∞„Ç§„É≥: 
                <a href="#" id="toggleLink">„Åì„Å°„Çâ</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import firebaseService from './js/firebase-service.js';
        import {
            signInWithPopup,
            GoogleAuthProvider,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // DOMË¶ÅÁ¥†
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const emailSignUpForm = document.getElementById('emailSignUpForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const loading = document.getElementById('loading');
        const googleLoginSection = document.getElementById('googleLoginSection');
        const toggleFormSection = document.getElementById('toggleFormSection');

        let currentMode = 'google'; // 'google', 'login', 'signup'

        // ====================================
        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        // ====================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User logged in:', user.email);
                
                // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç
                const profile = await firebaseService.getUserProfile();
                
                if (!profile) {
                    // Êñ∞Ë¶è„É¶„Éº„Ç∂„Éº ‚Üí „Éó„É≠„Éï„Ç°„Ç§„É´‰ΩúÊàê
                    await setupNewUser(user);
                }
                
                // „É°„Ç§„É≥„Ç¢„Éó„É™„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                showAlert('success', '„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„ÅüÔºÅ„Ç´„É´„ÉÜ„Ç∑„Çπ„ÉÜ„É†„ÇíËµ∑Âãï„Åó„Åæ„Åô...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // ====================================
        // Google„É≠„Ç∞„Ç§„É≥
        // ====================================
        googleSignInBtn.addEventListener('click', async () => {
            try {
                showLoading(true);
                
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                console.log('Google sign-in successful:', result.user.email);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showLoading(false);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showAlert('error', '„É≠„Ç∞„Ç§„É≥„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü');
                } else {
                    showAlert('error', 'Google„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }
        });

        // ====================================
        // „É°„Éº„É´/„Éë„Çπ„ÉØ„Éº„Éâ„É≠„Ç∞„Ç§„É≥
        // ====================================
        emailLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                showLoading(true);
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const result = await signInWithEmailAndPassword(auth, email, password);
                
                console.log('Email sign-in successful:', result.user.email);
                
            } catch (error) {
                console.error('Email sign-in error:', error);
                showLoading(false);
                
                if (error.code === 'auth/user-not-found') {
                    showAlert('error', '„Åì„ÅÆ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅØÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                } else if (error.code === 'auth/wrong-password') {
                    showAlert('error', '„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                } else if (error.code === 'auth/invalid-email') {
                    showAlert('error', '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                } else {
                    showAlert('error', '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }
        });

        // ====================================
        // „É°„Éº„É´/„Éë„Çπ„ÉØ„Éº„ÉâÊñ∞Ë¶èÁôªÈå≤
        // ====================================
        emailSignUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                showLoading(true);
                
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const salonName = document.getElementById('salonName').value;
                
                const result = await createUserWithEmailAndPassword(auth, email, password);
                
                console.log('Email sign-up successful:', result.user.email);
                
                // „Çµ„É≠„É≥Âêç„Çí‰∏ÄÊôÇ‰øùÂ≠òÔºàsetupNewUser „Åß‰ΩøÁî®Ôºâ
                sessionStorage.setItem('tempSalonName', salonName);
                
            } catch (error) {
                console.error('Email sign-up error:', error);
                showLoading(false);
                
                if (error.code === 'auth/email-already-in-use') {
                    showAlert('error', '„Åì„ÅÆ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅØÊó¢„Å´ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô');
                } else if (error.code === 'auth/weak-password') {
                    showAlert('error', '„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                } else if (error.code === 'auth/invalid-email') {
                    showAlert('error', '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                } else {
                    showAlert('error', 'ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }
        });

        // ====================================
        // „Éï„Ç©„Éº„É†Âàá„ÇäÊõø„Åà
        // ====================================
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            if (currentMode === 'google') {
                // Google ‚Üí „É°„Éº„É´„É≠„Ç∞„Ç§„É≥
                currentMode = 'login';
                googleLoginSection.classList.add('hidden');
                emailLoginForm.classList.remove('hidden');
                emailSignUpForm.classList.add('hidden');
                toggleText.innerHTML = '„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Å™„ÅÑÊñπ: <a href="#" id="toggleLink">Êñ∞Ë¶èÁôªÈå≤</a>';
            } else if (currentMode === 'login') {
                // „É°„Éº„É´„É≠„Ç∞„Ç§„É≥ ‚Üí Êñ∞Ë¶èÁôªÈå≤
                currentMode = 'signup';
                googleLoginSection.classList.add('hidden');
                emailLoginForm.classList.add('hidden');
                emailSignUpForm.classList.remove('hidden');
                toggleText.innerHTML = '„Åô„Åß„Å´„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„ÅÆÊñπ: <a href="#" id="toggleLink">„É≠„Ç∞„Ç§„É≥</a>';
            } else {
                // Êñ∞Ë¶èÁôªÈå≤ ‚Üí Google
                currentMode = 'google';
                googleLoginSection.classList.remove('hidden');
                emailLoginForm.classList.add('hidden');
                emailSignUpForm.classList.add('hidden');
                toggleText.innerHTML = '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É≠„Ç∞„Ç§„É≥: <a href="#" id="toggleLink">„Åì„Å°„Çâ</a>';
            }
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÂÜçË®≠ÂÆö
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
        });

        // ====================================
        // Êñ∞Ë¶è„É¶„Éº„Ç∂„Éº„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        // ====================================
        async function setupNewUser(user) {
            try {
                // „Çµ„É≠„É≥Âêç„ÇíÂèñÂæó
                let salonName = sessionStorage.getItem('tempSalonName') || '„Éû„Ç§„Çµ„É≠„É≥';
                sessionStorage.removeItem('tempSalonName');
                
                // „Éó„É≠„Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê
                await firebaseService.setUserProfile({
                    salonName: salonName,
                    plan: 'free',
                    maxCustomers: 10,
                    createdAt: new Date().toISOString()
                });
                
                console.log('New user profile created');
                
            } catch (error) {
                console.error('Error setting up new user:', error);
            }
        }

        // ====================================
        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        // ====================================
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            googleLoginSection.style.display = show ? 'none' : 'block';
            emailLoginForm.style.display = show ? 'none' : (currentMode === 'login' ? 'block' : 'none');
            emailSignUpForm.style.display = show ? 'none' : (currentMode === 'signup' ? 'block' : 'none');
            toggleFormSection.style.display = show ? 'none' : 'block';
        }

        function showAlert(type, message) {
            const alertElement = document.getElementById('alert' + type.charAt(0).toUpperCase() + type.slice(1));
            if (!alertElement) return;
            
            document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
            
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
